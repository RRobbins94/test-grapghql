<h1>Blogs</h1>
<div *ngFor="let blog of blogs">
  <div>{{ blog.name }}</div>
</div>

<h1>Create Blog</h1>
<form
  autocomplete="off"
  [formGroup]="createForm"
  (ngSubmit)="createBlog(createForm.value)"
>
  <div>
    <label>Name: </label>
    <input type="text" formControlName="name" autocomplete="off" />
  </div>
  <button type="submit">Submit</button>
</form>
