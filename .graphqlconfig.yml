projects:
  Test-AppSyncAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: eu-west-2
        apiId: 3otuu34zivg2bdvvv2tp3tnhvq
        maxDepth: 2
extensions:
  amplify:
    version: 3
